<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shop Floor Control System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0077b6, #00b4d8);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      width: 100%;
      max-width: 500px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      padding: 40px;
      text-align: center;
    }
    .logo {
      max-width: 120px;
      margin-bottom: 10px;
    }
    h2 {
      margin: 10px 0 20px;
      color: #0077b6;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      box-sizing: border-box;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #0077b6;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #023e8a;
    }
    #scan-section, #admin-section, #history-section {
      display: none;
      text-align: left;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: center;
    }
    #message {
      color: red;
      margin: 5px 0;
    }
    #scan-message {
      font-weight: bold;
    }
    #searchInput {
      margin: 10px 0;
      padding: 8px;
      width: 100%;
      border: 1px solid #ccc;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
    }
    .modal-content {
      background: #fff;
      margin: 5% auto;
      padding: 20px;
      max-width: 600px;
      border-radius: 8px;
    }
    .close {
      float: right;
      cursor: pointer;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>

    <!-- Login Section -->
    <div id="login-section">
      <input type="text" id="empId" placeholder="Employee ID">

      <select id="stage">

const empIdInput = document.getElementById('empId');
const passwordInput = document.getElementById('password');
const stageSelect = document.getElementById('stage');
const message = document.getElementById('message');

const scanSection = document.getElementById('scan-section');
const adminSection = document.getElementById('admin-section');
const loginSection = document.getElementById('login-section');
const welcome = document.getElementById('welcome');
const serialInput = document.getElementById('serialNumber');
const scanMessage = document.getElementById('scan-message');
const historyBtn = document.getElementById('historyBtn');
const historySection = document.getElementById('history-section');
const searchInput = document.getElementById('searchInput');
const history = document.getElementById('history');

const serialInputAdmin = document.getElementById('serialInputAdmin');
const poInputAdmin = document.getElementById('poInputAdmin');
const productInputAdmin = document.getElementById('productInputAdmin');

const newEmpIdInput = document.getElementById('newEmpId');
const newPasswordInput = document.getElementById('newPassword');
const newStagesSelect = document.getElementById('newStages');
const adminMessage = document.getElementById('admin-message');

const csvFile = document.getElementById('csvFile');

const modal = document.getElementById('modal');
const modalBody = document.getElementById('modal-body');

let currentUser = {};
let allHistory = [];

loginBtn.addEventListener('click', async () => {
  const empId = empIdInput.value.trim();
  const password = passwordInput.value.trim();
  const stage = stageSelect.value;

  if (!empId || !password || !stage) {
    message.textContent = 'Fill all fields';
    return;
  }

  if (empId === 'admin' && password === 'admin') {
    loginSection.style.display = 'none';
    adminSection.style.display = 'block';
    return;
  }

  const { data, error } = await supabaseClient
    .from('profiles')
    .select('*')
    .eq('emp_id', empId)
    .single();

  if (error || !data) {
    message.textContent = 'Employee not found';
    return;
  }
  if (data.password !== password) {
    message.textContent = 'Incorrect password';
    return;
  }
  if (data.stages && data.stages.length > 0 && !data.stages.includes(stage)) {
    message.textContent = `You are not allowed to use stage: ${stage}`;
    return;
  }

  currentUser = { empId, stage };
  welcome.textContent = `Welcome ${empId} - ${stage}`;
  loginSection.style.display = 'none';
  scanSection.style.display = 'block';
  loadHistory();
});

async function addSerial() {
  const serial = serialInputAdmin.value.trim();
  const po = poInputAdmin.value.trim();
  const product = productInputAdmin.value.trim();
  const selectedStages = Array.from(document.getElementById('stagesSelectAdmin').selectedOptions).map(opt => opt.value);

  if (!serial || !po || !product || selectedStages.length === 0) {
    alert('Fill all fields and select stages.');
    return;
  }

  const { error } = await supabaseClient.from('serial_master').insert([{
    serial_number: serial,
    po_number: po,
    product,
    stages: selectedStages
  }]);

  if (error) {
    alert('Error: ' + error.message);
  } else {
    alert('Serial added successfully.');
    serialInputAdmin.value = '';
    poInputAdmin.value = '';
    productInputAdmin.value = '';
    document.getElementById('stagesSelectAdmin').selectedIndex = -1;
  }
}

async function uploadCSV() {
  const file = csvFile.files[0];
  if (!file) return;

  const text = await file.text();
  const rows = text.split('\n').slice(1);

  for (const row of rows) {
    if (!row.trim()) continue;
    const [serial, po, product, stages] = row.split(',');
    try {
      const parsedStages = JSON.parse(stages.trim());
      await supabaseClient.from('serial_master').insert([{
        serial_number: serial.trim(),
        po_number: po.trim(),
        product: product.trim(),
        stages: parsedStages
      }]);
    } catch (e) {
      console.error('Error parsing stages:', e);
      alert(`Row failed: ${row}`);
    }
  }
  alert('CSV upload done.');
}

async function createEmployee() {
  const newEmpId = newEmpIdInput.value.trim();
  const newPassword = newPasswordInput.value.trim();
  const selectedStages = Array.from(newStagesSelect.selectedOptions).map(opt => opt.value);
  if (!newEmpId || !newPassword) {
    adminMessage.textContent = 'Fill all fields';
    return;
  }
  const { error } = await supabaseClient.from('profiles').insert([{
    emp_id: newEmpId,
    password: newPassword,
    stages: selectedStages
  }]);
  if (error) {
    adminMessage.style.color = 'red';
    adminMessage.textContent = 'Error: ' + error.message;
  } else {
    adminMessage.style.color = 'green';
    adminMessage.textContent = 'Employee created';
    newEmpIdInput.value = '';
    newPasswordInput.value = '';
    newStagesSelect.selectedIndex = -1;
  }
}

async function scan(status) {
  const serial = serialInput.value.trim();
  scanMessage.textContent = '';
  scanMessage.style.color = 'red';

  if (!serial) return;

  const { data: master } = await supabaseClient.from('serial_master').select('*').eq('serial_number', serial).single();
  if (!master || master.active === false) {
    scanMessage.textContent = 'Serial not assigned or inactive.';
    return;
  }

  const { data: row } = await supabaseClient.from('scans').select('*').eq('serial_number', serial).single();
  const index = master.stages.indexOf(currentUser.stage);

  if (index === -1) {
    scanMessage.textContent = 'Stage not allowed for this serial.';
    return;
  }

  if (row && row.stages.find(s => s.stage === currentUser.stage)) {
    scanMessage.textContent = 'Already scanned at this stage.';
    return;
  }

  if (status === 'PASS' && index > 0) {
    const prevStage = master.stages[index - 1];
    if (!row || !row.stages.find(s => s.stage === prevStage && s.status === 'PASS')) {
      scanMessage.textContent = `Previous stage ${prevStage} not passed.`;
      return;
    }
  }

  const newStage = {
    stage: currentUser.stage,
    status,
    emp_id: currentUser.empId,
    timestamp: new Date().toISOString()
  };

  if (row) {
    row.stages.push(newStage);
    await supabaseClient.from('scans').update({ stages: row.stages }).eq('serial_number', serial);
  } else {
    await supabaseClient.from('scans').insert([{ serial_number: serial, stages: [newStage] }]);
  }

  scanMessage.style.color = 'green';
  scanMessage.textContent = 'Scan saved!';
  serialInput.value = '';
  loadHistory();
}

document.getElementById('passBtn').onclick = () => scan('PASS');
document.getElementById('failBtn').onclick = () => scan('FAIL');

historyBtn.onclick = () => {
  historySection.style.display = historySection.style.display === 'block' ? 'none' : 'block';
};

async function loadHistory() {
  const { data: scans } = await supabaseClient.from('scans').select('*');
  const { data: masters } = await supabaseClient.from('serial_master').select('*');

  allHistory = scans.map(scanRow => {
    const master = masters.find(m => m.serial_number === scanRow.serial_number) || {};
    const last = scanRow.stages[scanRow.stages.length - 1];
    return {
      serial: scanRow.serial_number,
      po: master.po_number,
      product: master.product,
      lastStage: last.stage,
      lastStatus: last.status,
      stages: scanRow.stages
    };
  });
  renderHistory(allHistory);
}

function renderHistory(data) {
  history.innerHTML = '';
  data.forEach(row => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${row.serial}</td>
      <td>${row.po || ''}</td>
      <td>${row.product || ''}</td>
      <td>${row.lastStage}</td>
      <td>${row.lastStatus}</td>
      <td><button onclick="viewDetails('${row.serial}')">View</button></td>
    `;
    history.appendChild(tr);
  });
}

function exportCSV() {
  let csv = "Serial,PO Number,Product,Last Stage,Last Status\n";
  allHistory.forEach(r => {
    csv += `${r.serial},${r.po || ''},${r.product || ''},${r.lastStage},${r.lastStatus}\n`;
  });
  const blob = new Blob([csv], { type: 'text/csv' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'scan_history.csv';
  a.click();
  URL.revokeObjectURL(url);
}

function viewDetails(serial) {
  const row = allHistory.find(r => r.serial === serial);
  modalBody.innerHTML = `<strong>${serial}</strong><table style="width:100%;border-collapse:collapse;"><tr><th>Stage</th><th>Status</th><th>Emp</th><th>Time</th></tr>` +
    row.stages.map(s => `<tr><td>${s.stage}</td><td>${s.status}</td><td>${s.emp_id}</td><td>${new Date(s.timestamp).toLocaleString()}</td></tr>`).join('') +
    `</table>`;
  modal.style.display = 'block';
}

function closeModal() {
  modal.style.display = 'none';
}

searchInput.addEventListener('input', () => {
  const f = searchInput.value.toUpperCase();
  const filtered = allHistory.filter(r =>
    r.serial.toUpperCase().includes(f) ||
    (r.po || '').toUpperCase().includes(f) ||
    (r.product || '').toUpperCase().includes(f)
  );
  renderHistory(filtered);
});

function logout() {
  scanSection.style.display = adminSection.style.display = 'none';
  loginSection.style.display = 'block';
  empIdInput.value = passwordInput.value = serialInput.value = '';
  scanMessage.textContent = adminMessage.textContent = message.textContent = '';
  historySection.style.display = 'none';
}
