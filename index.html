<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UTL Document Portal</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background: #f5f5f5; 
      text-align: center; 
      padding: 30px; 
    }
    .container { 
      max-width: 400px; 
      margin: auto; 
      background: white; 
      padding: 20px; 
      border-radius: 10px; 
      box-shadow: 0 0 10px rgba(0,0,0,0.1); 
    }
    input, button { 
      padding: 10px; 
      margin: 10px 0; 
      width: 100%; 
      box-sizing: border-box; 
    }
    .hidden { display: none; }
    #loading { 
      position: fixed; 
      top: 0; left: 0; 
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7); 
      color: white; 
      display: flex;
      justify-content: center; 
      align-items: center; 
      font-size: 24px; 
      z-index: 1000;
    }
    .error { color: red; }
    .success { color: green; }
  </style>
</head>
<body>
  <div id="loading" class="hidden">Uploading...</div>
  
  <div class="container">
    <h2>United Telecom Limited</h2>
    <h3>Document Portal</h3>

    <!-- Login Section (shown first) -->
    <div id="login-section">
      <input type="text" id="empId" placeholder="Employee ID or 'admin'" value="admin">
      <input type="password" id="password" placeholder="Password" value="admin123">
      <button id="loginBtn">Login</button>
      <p id="login-error" class="error"></p>
    </div>

    <!-- Upload Section (shown after login) -->
    <div id="upload-section" class="hidden">
      <h4>Welcome, <span id="welcome-user"></span></h4>
      <input type="file" id="uploadFile">
      <button id="uploadBtn">Upload Document</button>
      <p id="upload-status"></p>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Supabase configuration (REPLACE WITH YOUR OWN CREDENTIALS)
    const supabaseUrl = 'https://qaagedlnnbrpjvadpjsh.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFhYWdlZGxubmJycGp2YWRwanNoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIzNDQ3MjUsImV4cCI6MjA2NzkyMDcyNX0.fjJ4ZS9HYXLEkpr6_SbLo_2wtj9HCTxkgOigbosd2ZA';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // DOM elements
    const loadingEl = document.getElementById('loading');
    const loginSection = document.getElementById('login-section');
    const uploadSection = document.getElementById('upload-section');
    const welcomeUser = document.getElementById('welcome-user');
    const loginError = document.getElementById('login-error');
    const uploadStatus = document.getElementById('upload-status');

    // Test credentials (for demo only)
    const validUsers = {
      'admin': 'admin123',
      'employee': 'employee123'
    };

    // Login function
    async function login() {
      const empId = document.getElementById('empId').value.trim();
      const password = document.getElementById('password').value.trim();
      
      loginError.textContent = '';
      
      if (!empId || !password) {
        loginError.textContent = 'Please enter both ID and password';
        return;
      }

      // Simple authentication (replace with real auth in production)
      if (validUsers[empId] && validUsers[empId] === password) {
        loginSection.classList.add('hidden');
        uploadSection.classList.remove('hidden');
        welcomeUser.textContent = empId;
      } else {
        loginError.textContent = 'Invalid credentials';
      }
    }

    // Upload function
    async function uploadFile() {
      const fileInput = document.getElementById('uploadFile');
      const file = fileInput.files[0];
      
      if (!file) {
        uploadStatus.textContent = 'Please select a file first';
        uploadStatus.className = 'error';
        return;
      }

      loadingEl.classList.remove('hidden');
      uploadStatus.textContent = '';
      
      try {
        // Generate unique filename
        const fileName = `documents/${Date.now()}_${file.name}`;
        
        // Upload to Supabase Storage
        const { data, error } = await supabase.storage
          .from('documents')  // Your bucket name
          .upload(fileName, file);
        
        if (error) throw error;
        
        uploadStatus.textContent = 'Upload successful!';
        uploadStatus.className = 'success';
        fileInput.value = ''; // Clear file input
        
      } catch (error) {
        console.error('Upload error:', error);
        uploadStatus.textContent = `Upload failed: ${error.message}`;
        uploadStatus.className = 'error';
      } finally {
        loadingEl.classList.add('hidden');
      }
    }

    // Logout function
    function logout() {
      loginSection.classList.remove('hidden');
      uploadSection.classList.add('hidden');
      document.getElementById('empId').value = '';
      document.getElementById('password').value = '';
      document.getElementById('uploadFile').value = '';
      uploadStatus.textContent = '';
    }

    // Event listeners
    document.getElementById('loginBtn').addEventListener('click', login);
    document.getElementById('uploadBtn').addEventListener('click', uploadFile);
  </script>
</body>
</html>
