<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UTL-SFCS Scanning System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0077b6, #00b4d8);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      width: 100%;
      max-width: 500px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      padding: 40px;
      text-align: center;
    }
    .logo {
      max-width: 120px;
      margin-bottom: 10px;
    }
    h2 {
      margin: 10px 0 20px;
      color: #0077b6;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      box-sizing: border-box;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #0077b6;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #023e8a;
    }
    #scan-section, #admin-section, #history-section {
      display: none;
      text-align: left;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: center;
    }
    #message {
      color: red;
      margin: 5px 0;
    }
    #scan-message {
      font-weight: bold;
    }
    #searchInput {
      margin: 10px 0;
      padding: 8px;
      width: 100%;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- ✅ EMBEDDED LOGO BASE64 -->
    <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAMgAAADICAMAAACahl6sAAAABlBMVEUAAAD///+l2Z/dAAAASElEQVR4nO3BMQEAAADCoPVPbQ0PoAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAMD+AjYAAUYUJBkAAAAASUVORK5CYII=" alt="Logo" class="logo" />

    <h2>UTL-SFCS Scanning System</h2>

    <!-- Login Section -->
    <div id="login-section">
      <input type="text" id="empId" placeholder="Employee ID">
      <input type="password" id="password" placeholder="Password">
      <select id="stage">
        <option value="">Select Stage</option>
        <option>SERIAL NUMBER SCANNING</option>
        <option>AOI-BOT</option>
        <option>AOI-TOP</option>
        <option>REWORK</option>
        <option>MANUAL SOLDERING</option>
        <option>TESTING</option>
        <option>PACKING</option>
        <option>SMT-FQC</option>
        <option>TH-FQC</option>
      </select>
      <button id="loginBtn">Login</button>
      <p id="message"></p>
    </div>

    <!-- Scan Section -->
    <div id="scan-section">
      <h3 id="welcome"></h3>
      <input type="text" id="serialNumber" placeholder="Scan PCB Serial Number">
      <button id="passBtn">PASS</button>
      <button id="failBtn">FAIL</button>
      <button id="historyBtn">View Scan History</button>
      <p id="scan-message"></p>

      <!-- ✅ History Toggle -->
      <div id="history-section">
        <input type="text" id="searchInput" placeholder="Search Serial Number...">
        <table>
          <thead>
            <tr>
              <th>Serial Number</th>
              <th>Status</th>
              <th>Employee</th>
              <th>Stage</th>
              <th>Date & Time</th>
            </tr>
          </thead>
          <tbody id="history"></tbody>
        </table>
      </div>
      <button onclick="logout()">Logout</button>
    </div>

    <!-- Admin Section -->
    <div id="admin-section">
      <h3>Admin Dashboard</h3>
      <p>Edit Unit History (placeholder)</p>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <!-- ✅ Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = 'https://mjdgoqnvkmmutenruqxc.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1qZGdvcW52a21tdXRlbnJ1cXhjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIzOTgxNzUsImV4cCI6MjA2Nzk3NDE3NX0.3xkYYJU_9-eI3WJdnTsJc_ZyJCLTNPme0g3Xwdi4JtQ';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const loginBtn = document.getElementById('loginBtn');
    const empIdInput = document.getElementById('empId');
    const passwordInput = document.getElementById('password');
    const stageSelect = document.getElementById('stage');
    const message = document.getElementById('message');

    const scanSection = document.getElementById('scan-section');
    const adminSection = document.getElementById('admin-section');
    const loginSection = document.getElementById('login-section');
    const welcome = document.getElementById('welcome');
    const history = document.getElementById('history');
    const serialInput = document.getElementById('serialNumber');
    const scanMessage = document.getElementById('scan-message');
    const historyBtn = document.getElementById('historyBtn');
    const historySection = document.getElementById('history-section');
    const searchInput = document.getElementById('searchInput');

    let currentUser = {};

    loginBtn.addEventListener('click', async () => {
      const empId = empIdInput.value.trim();
      const password = passwordInput.value.trim();
      const stage = stageSelect.value;

      if (!empId || !password || !stage) {
        message.textContent = 'Fill all fields';
        return;
      }

      if (empId === 'admin' && password === 'admin') {
        loginSection.style.display = 'none';
        adminSection.style.display = 'block';
        return;
      }

      const { data, error } = await supabaseClient
        .from('profiles')
        .select('*')
        .eq('emp_id', empId)
        .single();

      if (error || !data) {
        message.textContent = 'Employee not found';
        return;
      }
      if (data.password !== password) {
        message.textContent = 'Incorrect password';
        return;
      }

      currentUser = { empId, stage };
      welcome.textContent = `Welcome ${empId} - ${stage}`;
      loginSection.style.display = 'none';
      scanSection.style.display = 'block';
      loadHistory();
    });

    async function scan(status) {
      const serial = serialInput.value.trim();
      scanMessage.textContent = '';
      scanMessage.style.color = 'red';
      if (!serial) return;

      const stageFlow = {
        'AOI-BOT': 'SERIAL NUMBER SCANNING',
        'AOI-TOP': 'AOI-BOT',
        'SMT-FQC': 'AOI-TOP',
        'MANUAL SOLDERING': 'SMT-FQC',
        'TH-FQC': 'MANUAL SOLDERING',
        'TESTING': 'TH-FQC',
        'PACKING': 'TESTING'
      };

      if (status === 'PASS') {
        const prevStage = stageFlow[currentUser.stage];
        if (prevStage) {
          const { data: prevPass } = await supabaseClient
            .from('scans')
            .select('*')
            .eq('serial_number', serial)
            .eq('stage', prevStage)
            .eq('status', 'PASS')
            .maybeSingle();

          if (!prevPass) {
            scanMessage.textContent = `Previous stage ${prevStage} not passed.`;
            return;
          }
        }
      }

      const { data: exists } = await supabaseClient
        .from('scans')
        .select('*')
        .eq('serial_number', serial)
        .eq('stage', currentUser.stage)
        .maybeSingle();

      if (exists) {
        scanMessage.textContent = 'Serial Number Already Scanned at this stage.';
        return;
      }

      const finalStage = status === 'FAIL' ? 'REWORK' : currentUser.stage;

      const { error } = await supabaseClient
        .from('scans')
        .insert([{
          serial_number: serial,
          status,
          emp_id: currentUser.empId,
          stage: finalStage,
          timestamp: new Date().toISOString()
        }]);

      if (error) {
        scanMessage.textContent = 'Error saving scan';
      } else {
        scanMessage.style.color = 'green';
        scanMessage.textContent = `Saved to ${finalStage}`;
        serialInput.value = '';
        loadHistory();
      }
    }

    document.getElementById('passBtn').onclick = () => scan('PASS');
    document.getElementById('failBtn').onclick = () => scan('FAIL');

    historyBtn.onclick = () => {
      historySection.style.display = historySection.style.display === 'block' ? 'none' : 'block';
    };

    async function loadHistory() {
      const { data, error } = await supabaseClient
        .from('scans')
        .select('*')
        .eq('emp_id', currentUser.empId)
        .eq('stage', currentUser.stage)
        .order('timestamp', { ascending: false });

      if (error) return;

      history.innerHTML = '';
      data.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row.serial_number}</td>
          <td>${row.status}</td>
          <td>${row.emp_id}</td>
          <td>${row.stage}</td>
          <td>${new Date(row.timestamp).toLocaleString()}</td>
        `;
        history.appendChild(tr);
      });
    }

    searchInput.addEventListener('input', function() {
      const filter = searchInput.value.toUpperCase();
      const rows = history.getElementsByTagName('tr');
      Array.from(rows).forEach(row => {
        const serial = row.cells[0].textContent.toUpperCase();
        row.style.display = serial.indexOf(filter) > -1 ? '' : 'none';
      });
    });

    function logout() {
      scanSection.style.display = 'none';
      adminSection.style.display = 'none';
      loginSection.style.display = 'block';
      empIdInput.value = '';
      passwordInput.value = '';
      serialInput.value = '';
      message.textContent = '';
      scanMessage.textContent = '';
      historySection.style.display = 'none';
    }
  </script>
</body>
</html>
