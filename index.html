<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UTL Document Portal</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background: #f5f5f5; 
      text-align: center; 
      padding: 30px; 
    }
    .container { 
      max-width: 400px; 
      margin: auto; 
      background: white; 
      padding: 20px; 
      border-radius: 10px; 
      box-shadow: 0 0 10px rgba(0,0,0,0.1); 
    }
    input, button { 
      padding: 10px; 
      margin: 10px 0; 
      width: 100%; 
      box-sizing: border-box; 
    }
    .hidden { 
      display: none; 
    }
    #loading { 
      position: fixed; 
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100%;
      background: rgba(0, 0, 0, 0.6); 
      color: white; 
      display: flex;
      justify-content: center; 
      align-items: center; 
      font-size: 24px; 
      z-index: 999; 
    }
    #login-error {
      color: red;
    }
    #upload-status {
      color: green;
    }
  </style>
</head>
<body>
  <div id="loading" class="hidden">Uploading...</div>
  <div class="container">
    <h2>United Telecom Limited</h2>
    <h3>Document Portal</h3>

    <!-- Login Section (shown by default) -->
    <div id="login-section">
      <input type="text" id="empId" placeholder="Employee ID or 'admin'" />
      <input type="password" id="password" placeholder="Password" />
      <button id="loginBtn">Login</button>
      <p id="login-error"></p>
    </div>

    <!-- Upload Section (hidden until login) -->
    <div id="upload-section" class="hidden">
      <h4>Upload Documents</h4>
      <input type="file" id="uploadFile" />
      <button id="uploadBtn">Upload</button>
      <p id="upload-status"></p>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabaseUrl = 'https://qaagedlnnbrpjvadpjsh.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFhYWdlZGxubmJycGp2YWRwanNoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIzNDQ3MjUsImV4cCI6MjA2NzkyMDcyNX0.fjJ4ZS9HYXLEkpr6_SbLo_2wtj9HCTxkgOigbosd2ZA';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // Show loading spinner
    function showLoading(show) {
      document.getElementById('loading').classList.toggle('hidden', !show);
    }

    // Handle login
    async function login() {
      const empId = document.getElementById('empId').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorDisplay = document.getElementById('login-error');
      
      // Simple hardcoded auth (replace with real auth in production)
      if ((empId === 'admin' && password === 'admin123') || 
          (empId === 'employee' && password === 'employee123')) {
        
        // Hide login, show upload section
        document.getElementById('login-section').classList.add('hidden');
        document.getElementById('upload-section').classList.remove('hidden');
      } else {
        errorDisplay.textContent = 'Invalid credentials';
      }
    }

    // Handle file upload
    async function uploadFile() {
      const fileInput = document.getElementById('uploadFile');
      const statusText = document.getElementById('upload-status');
      
      if (!fileInput.files[0]) {
        statusText.textContent = 'Please select a file first';
        statusText.style.color = 'red';
        return;
      }

      showLoading(true);
      try {
        const file = fileInput.files[0];
        const fileName = `uploads/${Date.now()}-${file.name}`;
        
        const { error } = await supabase.storage
          .from('documents')
          .upload(fileName, file);
        
        if (error) throw error;
        
        statusText.textContent = 'Upload successful!';
        statusText.style.color = 'green';
      } catch (error) {
        statusText.textContent = 'Upload failed: ' + error.message;
        statusText.style.color = 'red';
      } finally {
        showLoading(false);
      }
    }

    // Logout handler
    function logout() {
      document.getElementById('login-section').classList.remove('hidden');
      document.getElementById('upload-section').classList.add('hidden');
      document.getElementById('empId').value = '';
      document.getElementById('password').value = '';
      document.getElementById('uploadFile').value = '';
      document.getElementById('upload-status').textContent = '';
    }

    // Event listeners
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('loginBtn').addEventListener('click', login);
      document.getElementById('uploadBtn').addEventListener('click', uploadFile);
    });
  </script>
</body>
</html>
