<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UTL-SFCS Scanning System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      width: 100%;
      max-width: 500px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      padding: 40px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      box-sizing: border-box;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #4e54c8;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #3b40a0;
    }
    #scan-section, #admin-section {
      display: none;
      text-align: left;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: center;
    }
    #message {
      color: red;
      margin: 5px 0;
    }
    #scan-message {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>UTL-SFCS Scanning System</h2>

    <!-- Login Section -->
    <div id="login-section">
      <input type="text" id="empId" placeholder="Employee ID">
      <input type="password" id="password" placeholder="Password">
      <select id="stage">
        <option value="">Select Stage</option>
        <option>SERIAL NUMBER SCANNING</option>
        <option>AOI-BOT</option>
        <option>AOI-TOP</option>
        <option>REWORK</option>
        <option>MANUAL SOLDERING</option>
        <option>TESTING</option>
        <option>PACKING</option>
        <option>SMT-FQC</option>
        <option>TH-FQC</option>
      </select>
      <button id="loginBtn">Login</button>
      <p id="message"></p>
    </div>

    <!-- Scan Section -->
    <div id="scan-section">
      <h3 id="welcome"></h3>
      <input type="text" id="serialNumber" placeholder="Scan PCB Serial Number">
      <button id="passBtn">PASS</button>
      <button id="failBtn">FAIL</button>
      <p id="scan-message"></p>
      <h4>Scan History</h4>
      <table>
        <thead>
          <tr>
            <th>Serial Number</th>
            <th>Status</th>
            <th>Employee</th>
            <th>Stage</th>
            <th>Date & Time</th>
          </tr>
        </thead>
        <tbody id="history"></tbody>
      </table>
      <button onclick="logout()">Logout</button>
    </div>

    <!-- Admin Section -->
    <div id="admin-section">
      <h3>Admin Dashboard</h3>
      <p>Edit Unit History (placeholder)</p>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <!-- ✅ Load Supabase SDK FIRST -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = 'https://mjdgoqnvkmmutenruqxc.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1qZGdvcW52a21tdXRlbnJ1cXhjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIzOTgxNzUsImV4cCI6MjA2Nzk3NDE3NX0.3xkYYJU_9-eI3WJdnTsJc_ZyJCLTNPme0g3Xwdi4JtQ';

    // ✅ Correct: create a separate client variable
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const loginBtn = document.getElementById('loginBtn');
    const empIdInput = document.getElementById('empId');
    const passwordInput = document.getElementById('password');
    const stageSelect = document.getElementById('stage');
    const message = document.getElementById('message');

    const scanSection = document.getElementById('scan-section');
    const adminSection = document.getElementById('admin-section');
    const loginSection = document.getElementById('login-section');
    const welcome = document.getElementById('welcome');
    const history = document.getElementById('history');
    const serialInput = document.getElementById('serialNumber');
    const scanMessage = document.getElementById('scan-message');

    let currentUser = {};

    loginBtn.addEventListener('click', async () => {
      const empId = empIdInput.value.trim();
      const password = passwordInput.value.trim();
      const stage = stageSelect.value;

      if (!empId || !password || !stage) {
        message.textContent = 'Fill all fields';
        return;
      }

      if (empId === 'admin' && password === 'admin') {
        loginSection.style.display = 'none';
        adminSection.style.display = 'block';
        return;
      }

      const { data, error } = await supabaseClient
        .from('profiles')
        .select('*')
        .eq('emp_id', empId)
        .single();

      if (error || !data) {
        message.textContent = 'Employee not found';
        return;
      }
      if (data.password !== password) {
        message.textContent = 'Incorrect password';
        return;
      }

      currentUser = { empId, stage };
      welcome.textContent = `Welcome ${empId} - ${stage}`;
      loginSection.style.display = 'none';
      scanSection.style.display = 'block';
      loadHistory();
    });

    async function scan(status) {
      const serial = serialInput.value.trim();
      scanMessage.textContent = '';
      scanMessage.style.color = 'red';
      if (!serial) return;

      const { data: exists } = await supabaseClient
        .from('scans')
        .select('*')
        .eq('serial_number', serial)
        .eq('stage', currentUser.stage)
        .maybeSingle();

      if (exists) {
        scanMessage.textContent = 'Serial Number Already Scanned';
        return;
      }

      const { error } = await supabaseClient
        .from('scans')
        .insert([{
          serial_number: serial,
          status,
          emp_id: currentUser.empId,
          stage: currentUser.stage,
          timestamp: new Date().toISOString()
        }]);

      if (error) {
        scanMessage.textContent = 'Error saving scan';
      } else {
        scanMessage.style.color = 'green';
        scanMessage.textContent = 'Saved';
        serialInput.value = '';
        loadHistory();
      }
    }

    document.getElementById('passBtn').onclick = () => scan('PASS');
    document.getElementById('failBtn').onclick = () => scan('FAIL');

    async function loadHistory() {
      const { data, error } = await supabaseClient
        .from('scans')
        .select('*')
        .eq('emp_id', currentUser.empId)
        .eq('stage', currentUser.stage)
        .order('timestamp', { ascending: false });

      if (error) return;

      history.innerHTML = '';
      data.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row.serial_number}</td>
          <td>${row.status}</td>
          <td>${row.emp_id}</td>
          <td>${row.stage}</td>
          <td>${new Date(row.timestamp).toLocaleString()}</td>
        `;
        history.appendChild(tr);
      });
    }

    function logout() {
      scanSection.style.display = 'none';
      adminSection.style.display = 'none';
      loginSection.style.display = 'block';
      empIdInput.value = '';
      passwordInput.value = '';
      serialInput.value = '';
      message.textContent = '';
      scanMessage.textContent = '';
    }
  </script>
</body>
</html>
