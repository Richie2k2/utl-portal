<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UTL Document Portal</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #4e54c8, #8f94fb); min-height: 100vh; display: flex; justify-content: center; align-items: center; color: #333; }
    .container { max-width: 500px; background: #fff; padding: 30px; border-radius: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.2); text-align: center; }
    nav { margin: 10px 0; }
    nav button { margin: 5px; padding: 8px 16px; border: none; background: #4e54c8; color: #fff; border-radius: 6px; cursor: pointer; }
    nav button:hover { background: #3b40a0; }
    input, button { width: 100%; margin: 8px 0; padding: 12px; border: 1px solid #ddd; border-radius: 6px; }
    #file-list a { display: block; margin: 5px 0; color: #4e54c8; text-decoration: none; }
    .hidden { display: none !important; }
  </style>
</head>
<body>
  <div class="container">
    <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAATAAAAD6CAMAAAARIeunAAAANlBMVEX..." class="logo" alt="Logo" style="width: 80px;">
    <h2>United Telecom Limited</h2>
    <h3>Document Portal</h3>

    <nav id="menu" class="hidden">
      <button onclick="loadFiles()">Documents</button>
      <button onclick="showDashboard()">Dashboard</button>
      <button onclick="logout()">Logout</button>
    </nav>

    <div id="login-section">
      <input id="empId" placeholder="Employee ID or 'admin'" />
      <input id="password" type="password" placeholder="Password" />
      <button id="loginBtn">Login</button>
      <p id="login-error" style="color: red;"></p>
    </div>

    <div id="employee-section" class="hidden">
      <h4 id="welcome-emp">Welcome, Employee</h4>
      <div id="file-list"></div>
    </div>

    <div id="admin-section" class="hidden">
      <h4>Admin Panel</h4>
      <input type="file" id="uploadFile" />
      <button id="uploadBtn">Upload Document</button>
      <p id="upload-status"></p>
      <h5>Add New Employee</h5>
      <input id="newEmpId" placeholder="Employee ID" />
      <input id="newEmpPass" type="password" placeholder="Password" />
      <button id="addEmpBtn">Create Employee</button>
    </div>

    <div id="dashboard" class="hidden">
      <h4>Dashboard</h4>
      <p>Feature in progress... Statistics and management features will appear here.</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabaseClient = supabase.createClient('https://mjdgoqnvkmmutenruqxc.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1qZGdvcW52a21tdXRlbnJ1cXhjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIzOTgxNzUsImV4cCI6MjA2Nzk3NDE3NX0.3xkYYJU_9-eI3WJdnTsJc_ZyJCLTNPme0g3Xwdi4JtQ');

    function logout() {
      document.getElementById('login-section').classList.remove('hidden');
      document.getElementById('employee-section').classList.add('hidden');
      document.getElementById('admin-section').classList.add('hidden');
      document.getElementById('menu').classList.add('hidden');
      document.getElementById('dashboard').classList.add('hidden');
    }

    async function login() {
      const empId = document.getElementById('empId').value.trim();
      const password = document.getElementById('password').value.trim();
      const error = document.getElementById('login-error');
      error.textContent = '';

      if (empId === 'admin' && password === 'karthik') {
        document.getElementById('login-section').classList.add('hidden');
        document.getElementById('admin-section').classList.remove('hidden');
        document.getElementById('menu').classList.remove('hidden');
        return;
      }

      const { data, error: err } = await supabaseClient.from('profiles').select('*').eq('emp_id', empId).single();
      if (err || !data || data.password !== password) {
        error.textContent = 'Invalid login.';
        return;
      }
      document.getElementById('login-section').classList.add('hidden');
      document.getElementById('employee-section').classList.remove('hidden');
      document.getElementById('menu').classList.remove('hidden');
      document.getElementById('welcome-emp').textContent = `Welcome, ${data.emp_id}`;
      loadFiles();
    }

    async function uploadDocument() {
      const file = document.getElementById('uploadFile').files[0];
      if (!file) return alert('Select a file.');
      const { error } = await supabaseClient.storage.from('documents').upload(`uploads/${Date.now()}-${file.name}`, file, { upsert: true });
      document.getElementById('upload-status').textContent = error ? 'Upload failed.' : 'Upload successful!';
    }

    async function addEmployee() {
      const id = document.getElementById('newEmpId').value;
      const pass = document.getElementById('newEmpPass').value;
      if (!id || !pass) return alert('Fill all fields.');
      await supabaseClient.from('profiles').insert([{ emp_id: id, password: pass }]);
      alert('Employee created.');
    }

    async function loadFiles(path = 'uploads') {
      document.getElementById('dashboard').classList.add('hidden');
      const list = document.getElementById('file-list');
      list.innerHTML = '';
      const { data, error } = await supabaseClient.storage.from('documents').list(path);
      if (error) return alert('Could not load files.');
      for (const item of data) {
        if (item.name.endsWith('/')) {
          const folder = document.createElement('a');
          folder.textContent = `[Folder] ${item.name}`;
          folder.href = '#';
          folder.onclick = () => loadFiles(`${path}/${item.name}`);
          list.appendChild(folder);
        } else {
          const { data: url } = await supabaseClient.storage.from('documents').createSignedUrl(`${path}/${item.name}`, 3600);
          const link = document.createElement('a');
          link.href = url.signedUrl;
          link.textContent = item.name;
          link.target = '_blank';
          list.appendChild(link);
        }
      }
    }

    function showDashboard() {
      document.getElementById('file-list').innerHTML = '';
      document.getElementById('dashboard').classList.remove('hidden');
    }

    window.onload = () => {
      document.getElementById('loginBtn').onclick = login;
      document.getElementById('uploadBtn').onclick = uploadDocument;
      document.getElementById('addEmpBtn').onclick = addEmployee;
    }
  </script>
</body>
</html>
